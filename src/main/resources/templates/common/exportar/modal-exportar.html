<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<div th:fragment="modal-exportar">
    <div class="modal fade" id="export-modal" tabindex="-1" aria-labelledby="export-modal-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="export-modal-label">Exportar Horarios</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form id="export-form">
                        <div class="mb-3">
                            <div style="display: flex; gap: 10px;">
                                <div style="flex: 1;">
                                    <label for="selectorAnoExportar" class="form-label">Año</label>
                                    <select class="form-select" id="selectorAnoExportar" name="ano" required></select>
                                </div>
                                <div style="flex: 1;">
                                    <label for="selectorMesExportar" class="form-label">Mes</label>
                                    <select class="form-select" id="selectorMesExportar" name="mes" required></select>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="selectorSedeExportar" class="form-label">Sede</label>
                            <select class="form-select" id="selectorSedeExportar" name="sede" required>
                                <!-- Opciones cargadas dinámicamente -->
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" form="export-form" class="btn btn-success">
                        <i class="bi bi-download"></i> Exportar
                    </button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
