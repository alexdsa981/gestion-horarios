<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<header th:replace="~{common/imports :: headImports}"></header>
<body class="bg-light d-flex flex-column min-vh-100">
<header th:replace="~{common/header :: header}"></header>


<main class="container py-4  flex-fill">
    <div class="d-flex justify-content-between align-items-center">

        <div class="d-flex align-items-center flex-wrap gap-2 mb-4">
            <!-- Título -->
            <h3 class="fw-bold mb-0">
                <i class="bi bi-person-gear text-primary"></i> Gestión de Personal
            </h3>

            <a href="/personal" class="btn btn-outline-dark btn-sm boton-presionado">
                Personal
            </a>
            <a href="/sedes" class="btn btn-outline-dark btn-sm">
                Sedes
            </a>
        </div>
        <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#modalBuscarEmpleado">
            <i class="bi bi-person-plus-fill"></i> Agregar Colaborador
        </button>
    </div>

    <div class="table-responsive shadow-sm rounded overflow-hidden mb-4">
        <table class="table table-bordered table-hover align-middle mb-0">
            <thead class="table-primary text-center">
            <tr>
                <th>#</th>
                <th>Nombre Completo</th>
                <th>Color</th>
                <th>Estado</th>
            </tr>
            </thead>
            <tbody id="tablaColaboradoresBody">
            </tbody>
        </table>
    </div>
    <div th:replace="~{personalsedes/personal/modal-empleado :: modalEmpleado}"></div>
</main>
<script src="/js/personalsedes/personal/spring.js"></script>
<script src="/js/personalsedes/personal/datos.js"></script>

<div th:insert="~{common/footer :: footer}"></div>
<th:block th:replace="~{common/imports :: bodyImports}"/>
</body>
</html>
