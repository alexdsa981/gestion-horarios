<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<div th:fragment="add-registro-licencia">

    <div class="modal fade" id="modalAgregarLicencia" tabindex="-1" aria-labelledby="modalAgregarLicenciaLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form>
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalAgregarLicenciaLabel">Agregar Vacación/Licencia</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="colaborador" class="form-label">Colaborador</label>
                            <select class="form-select" id="colaborador" required>
                                <option value="">Selecciona...</option>
                                <option>Juan Pérez</option>
                                <option>María García</option>
                                <option>Carlos Díaz</option>
                                <!-- Más colaboradores aquí -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="motivo" class="form-label">Motivo</label>
                            <select class="form-select" id="motivo" required>
                                <option value="">Selecciona...</option>
                                <option>Vacación</option>
                                <option>Licencia</option>
                                <!-- Más motivos aquí -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="fecha" class="form-label">Fecha</label>
                            <input type="date" class="form-control" id="fecha" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    
</div>
</body>
</html>
