<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>

<div th:fragment="selector-colaboradores">

    <div class="dropdown">
        <button class="btn btn-outline-primary dropdown-toggle d-flex align-items-center gap-2"
                type="button" id="dropdownColaboradoresBtn" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-person-gear"></i>
            <span>Colaboradores</span>
        </button>
        <div class="dropdown-menu p-2" aria-labelledby="dropdownColaboradoresBtn" style="min-width:500px; max-height:450px; overflow-y:auto;">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <span class="fw-bold text-secondary"><i class="bi bi-people"></i> Colaboradores</span>
                <button class="btn btn-sm btn-success d-flex align-items-center gap-1" data-bs-toggle="modal" data-bs-target="#modalBuscarEmpleado">
                    <i class="bi bi-person-plus"></i> Agregar
                </button>
            </div>
            <div class="table-responsive shadow rounded-3 overflow-hidden mb-0 bg-white">
                <table class="table table-sm table-bordered table-hover align-middle mb-0">
                    <thead class="table-primary text-center">
                    <tr>
                        <th>Colaborador</th>
                        <th style="width:2.8em;">Color</th>
                        <th style="width:7em;">Estado</th>
                    </tr>
                    </thead>
                    <tbody id="tablaColaboradoresBody"></tbody>
                </table>
            </div>
        </div>
    </div>

</div>

</body>
</html>
