<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<div th:fragment="modal-licencias">


    <div class="modal fade" id="modalLicencias" tabindex="-1" aria-labelledby="modalLicenciasLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header d-flex justify-content-between align-items-center">
                    <h5 class="modal-title m-0" id="modalLicenciasLabel">
                        Vacaciones y Licencias
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <span class="fw-bold fs-5" id="mes-año-lista-registros-licencias"></span>
                        <button id="btnAgregarLicencia"
                                class="btn btn-primary rounded-circle shadow"
                                style="width:40px; height:40px; display:flex; align-items:center; justify-content:center; font-size:1.3rem;"
                                title="Agregar Vacación/Licencia">
                            <i class="bi bi-plus-lg"></i>
                        </button>
                    </div>
                    <table class="table table-bordered align-middle mb-2">
                        <thead>
                        <tr>
                            <th>Colaborador</th>
                            <th>Fecha</th>
                            <th>Vacación/Licencia</th>
                            <th>Eliminar</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
