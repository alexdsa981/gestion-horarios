<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="~{common/imports :: headImports('/css/vista-licencias.css')}"></head>
</head>
<input type="hidden" id="rolUsuario" th:value="${rolUsuario}" />
<body class="bg-light d-flex flex-column min-vh-100">
<header th:replace="~{common/header :: header}"></header>
<main class="flex-fill" style="position:relative;">
    <div class="mb-2">
        <div class="sticky-controls d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center gap-2">
                <h3 id="tituloMes" class="fw-bold text-primary mb-0">
                    <i class="bi bi-calendar-check"></i>
                    Vacaciones y Licencias del Mes
                </h3>
                <div class="form-check form-switch ms-3 d-flex align-items-center" sec:authorize="hasAnyAuthority('Admin','Gestor')">
                    <input class="form-check-input" type="checkbox" id="modoSwitchLicencia" checked style="width:2.5em; height:1.2em; cursor:pointer;">
                    <label class="form-check-label fw-bold text-primary ms-2 d-flex align-items-center gap-1" for="modoSwitchLicencia" style="cursor:pointer;">
                        <i class="bi bi-pencil-square"></i> Modo Edición

                    </label>
                </div>
            </div>
            <div class="controls-right d-flex align-items-center gap-2">
                <select id="selectorAno" class="form-select shadow-sm" style="width:150px"></select>
                <select id="selectorMes" class="form-select shadow-sm" style="width:150px"></select>
                <div th:replace="~{gestor/home/panels/selector-colaboradores :: selector-colaboradores}"></div>
            </div>
        </div>
    </div>

    <div class="main">
        <div id="dp"></div>
        <div id="bloqueoMesAnterior" class="overlay-bloqueo-sutil" style="display:none;">
            <div class="mensaje-bloqueo-sutil">
                <i class="bi bi-lock-fill"></i> Edición bloqueada para meses anteriores
            </div>
        </div>
    </div>

    <div style="position:fixed; bottom:30px; right:30px; z-index:10; display:flex; gap:16px;">
        <button id="fab-modal-licencias" class="btn btn-success rounded-circle shadow-lg"
                style="width:60px; height:60px; display:flex; align-items:center; justify-content:center; font-size:2rem;">
            <i class="bi bi-suitcase"></i>
        </button>
    </div>

    <div th:replace="~{gestor/home/panels/modal-empleado :: modalEmpleado}"></div>
    <div th:replace="~{gestor/licencias/modal/modal-licencias :: modal-licencias}"></div>
    <div th:replace="~{gestor/licencias/modal/add-registro :: add-registro-licencia}"></div>
    <div th:replace="~{gestor/licencias/modal/edit-dias :: edit-dias}"></div>

</main>
<div th:insert="~{common/footer :: footer}"></div>
<th:block th:replace="~{common/imports :: bodyImports}"/>
<script src="/imports/daypilot/daypilot-all.min.js"></script>
<script src="/imports/flatpickr/flatpickr.js"></script>
<script src="/imports/flatpickr/es.js"></script>
<script src="/js/modo.js"></script>

<script src="/js/gestor/vista-licencias/init.js"></script>
<script src="/js/gestor/vista-licencias/datos.js"></script>
<script src="/js/gestor/vista-licencias/bloqueo.js"></script>
<script src="/js/gestor/vista-licencias/colaboradores/datos.js"></script>
<script src="/js/gestor/vista-licencias/colaboradores/spring.js"></script>
<script src="/js/gestor/vista-licencias/licencias/modal-licencias.js"></script>
<script src="/js/gestor/vista-licencias/licencias/add-registro.js"></script>
<script src="/js/gestor/vista-licencias/licencias/edit-registro.js"></script>





</body>
</html>
