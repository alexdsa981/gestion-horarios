<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<header th:replace="~{common/imports :: headImports(null)}"></header>
<body class="bg-light d-flex flex-column min-vh-100">
<header th:replace="~{common/header :: header}"></header>

<main class="container py-4 flex-fill">
    <div class="d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center flex-wrap gap-2 mb-4">
            <h3 class="fw-bold mb-0">
                <i class="bi bi-calendar-x text-primary"></i> Configuraci√≥n
            </h3>
            <a href="/configuracion/usuarios" class="btn btn-outline-dark btn-sm ">Usuarios</a>
            <a href="/configuracion/agrupaciones" class="btn btn-outline-dark btn-sm">Agrupaciones</a>
            <a href="/configuracion/sedes" class="btn btn-outline-dark btn-sm">Sedes</a>
            <a href="/configuracion/licencias" class="btn btn-outline-dark btn-sm boton-presionado">Licencias</a>
        </div>
        <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#modalAgregarTipoLicencia">
            <i class="bi bi-calendar-plus"></i> Agregar Licencia/Vacacion
        </button>
    </div>
    <div class="table-responsive shadow-sm rounded overflow-hidden mb-4">
        <table class="table table-bordered table-hover align-middle mb-0">
            <thead class="table-primary text-center">
            <tr>
                <th>#</th>
                <th>Tipo de Licencia</th>
                <th>Editar</th>
                <th>Estado</th>
            </tr>
            </thead>
            <tbody id="tablaTiposLicenciasBody"></tbody>
        </table>
    </div>
</main>

<div class="modal fade" id="modalAgregarTipoLicencia" tabindex="-1" aria-labelledby="modalAgregarTipoLicenciaLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form id="formAgregarTipoLicencia" class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalAgregarTipoLicenciaLabel">Agregar Tipo de Licencia</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="inputNombreTipoLicencia" class="form-label">Nombre del tipo</label>
                    <input type="text" class="form-control" id="inputNombreTipoLicencia" required>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            </div>
        </form>
    </div>
</div>

<!-- Modal: Editar Tipo de Licencia -->
<div class="modal fade" id="modalEditarTipoLicencia" tabindex="-1" aria-labelledby="modalEditarTipoLicenciaLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form id="formEditarTipoLicencia" class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalEditarTipoLicenciaLabel">Editar Tipo de Licencia</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="inputEditarNombreTipoLicencia" class="form-label">Nombre del tipo</label>
                    <input type="text" class="form-control" id="inputEditarNombreTipoLicencia" required>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Actualizar</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            </div>
        </form>
    </div>
</div>

<div th:insert="~{common/footer :: footer}"></div>
<th:block th:replace="~{common/imports :: bodyImports}"/>
<script src="/js/configuracion/tipos-licencias/datos.js"></script>

</body>
</html>
