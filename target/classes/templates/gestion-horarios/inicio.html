<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common/imports :: headImports('/css/registro-horarios.css')}"></head>

<body class="bg-light d-flex flex-column min-vh-100">
<header th:replace="~{common/header :: header}"></header>
<main class="container-fluid flex-fill">
    <script th:inline="javascript">
        let listaSedesActivasPorAgrupacion = /*[[${listaSedesActivasPorAgrupacion}]]*/ [];
    </script>
    <div class="container-fluid" style="display: flex">
        <!-- Panel izquierdo -->
        <div th:replace="~{gestion-horarios/left-panel :: left-panel-add}"></div>

        <!-- Panel central (fecha y calendario juntos verticalmente) -->
        <div style="flex: 1; display: flex; flex-direction: column; align-items: stretch;">
            <div id="selected-date" class="mt-2 ms-3 me-3 h4"></div>
            <div class="ms-3 me-3">
                <div id="calendar"></div>
            </div>
        </div>

        <!-- Panel derecho -->
        <div th:replace="~{gestion-horarios/right-panel :: right-panel-edit}"></div>
    </div>
</main>
<div th:replace="~{gestion-horarios/modal-repetir :: modal-repetir}"></div>
<div th:insert="~{common/footer :: footer}"></div>
<th:block th:replace="~{common/imports :: bodyImports}"/>

<script src="/imports/daypilot/daypilot-all.min.js"></script>
<script src="/imports/flatpickr/flatpickr.js"></script>
<script src="/imports/flatpickr/es.js"></script>
<script src="/js/registro-horarios/datos/horas.js"></script>
<script src="/js/registro-horarios/datos/bloque-horarios.js"></script>
<script src="/js/registro-horarios/navigator.js"></script>
<script src="/js/registro-horarios/calendar.js"></script>
<script src="/js/registro-horarios/left-panel/agregar.js"></script>
<script src="/js/registro-horarios/right-panel/eliminar.js"></script>
<script src="/js/registro-horarios/right-panel/editar.js"></script>
<script src="/js/registro-horarios/right-panel/modal-repetir.js"></script>
</body>
</html>
