<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<div th:fragment="modal-add">

    <div class="modal fade" id="modalAgregarBloque" tabindex="-1" aria-labelledby="modalAgregarBloqueLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <form id="form-agregar-bloque">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalAgregarBloqueLabel">Agregar bloque horario</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-2">
                            <label for="modal-colaborador-select" class="form-label">Colaborador</label>
                            <select id="modal-colaborador-select" class="form-select"
                                    style="max-width: 100%; text-overflow: ellipsis; white-space: nowrap; overflow: hidden;">
                                <option
                                        th:each="colaborador : ${listaSelectColaboradoresActivosPorAgrupacion}"
                                        th:value="${colaborador.id}"
                                        th:text="${colaborador.nombreCompleto}"
                                        th:attr="data-color=${colaborador.color}"
                                        style="text-overflow: ellipsis; white-space: nowrap; overflow: hidden;">
                                </option>
                            </select>
                        </div>
                        <div class="mb-2 row">
                            <div class="col-6">
                                <label class="form-label">Hora inicio</label>
                                <div class="d-flex">
                                    <select id="modal-horaInicioHora" class="form-control me-2"></select>
                                    <select id="modal-horaInicioMinuto" class="form-control"></select>
                                </div>
                            </div>
                            <div class="col-6">
                                <label class="form-label">Hora fin</label>
                                <div class="d-flex">
                                    <select id="modal-horaFinHora" class="form-control me-2"></select>
                                    <select id="modal-horaFinMinuto" class="form-control"></select>
                                </div>
                            </div>
                        </div>
                        <div class="mb-2">
                            <label for="modal-sedes-select" class="form-label">Sede</label>
                            <select id="modal-sedes-select" class="form-select">
                                <option th:each="sede : ${listaSedesActivasPorAgrupacion}" th:value="${sede.id}"
                                        th:text="${sede.nombre}"></option>
                            </select>
                        </div>
                        <div class="mb-2">
                            <label for="modal-fecha" class="form-label">Fecha</label>
                            <input type="text" id="modal-fecha" class="form-control">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Agregar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
</body>
</html>
