<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common/imports :: headImports('/css/vista-general.css')}"></head>
<body class="bg-light d-flex flex-column min-vh-100">
<header th:replace="~{common/header :: header}"></header>
<script th:inline="javascript">
    let listaSedesActivasPorAgrupacion = /*[[${listaSedesActivasPorAgrupacion}]]*/ [];
</script>
<main class="flex-fill" style="position:relative;">
    <!-- TÃ­tulo y Filtros estilizados -->
    <div class="container mb-2">
        <div class="row justify-content-center align-items-center g-3">
            <div class="col-auto">
                <h3 id="tituloMes" class="fw-bold text-primary m-0" style="letter-spacing:1px; font-size:2rem;">
                    Horarios del Mes
                </h3>
            </div>
            <div class="col-auto">
                <select id="selectorAno" class="form-select shadow-sm" style="height:2.5rem; min-width:110px; font-size:1rem;">
                </select>
            </div>
            <div class="col-auto">
                <select id="selectorMes" class="form-select shadow-sm" style="height:2.5rem; min-width:110px; font-size:1rem;">
                </select>
            </div>
        </div>
    </div>
    <!-- Spinner de carga -->
    <div id="loadingSpinner"
         style="display:none; position:absolute; left:0; top:0; right:0; bottom:0; z-index:2; background:rgba(255,255,255,0.7); display:flex; flex-direction:column; align-items:center; justify-content:center;">
        <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
            <span class="visually-hidden">Cargando...</span>
        </div>
        <div style="margin-top:10px;">Cargando horarios...</div>
    </div>
    <!-- Grid de horarios -->
    <div class="mes-grid" id="mesGrid"></div>
</main>
<div th:insert="~{common/footer :: footer}"></div>
<th:block th:replace="~{common/imports :: bodyImports}"/>
<script src="/imports/daypilot/daypilot-all.min.js"></script>
<script src="/js/home/otros/spinner.js"></script>
<script src="/js/home/otros/daypilot-init.js"></script>
<script src="/js/home/otros/calendario-utils.js"></script>
<script src="/js/home/vista-general.js"></script>
</body>
</html>
