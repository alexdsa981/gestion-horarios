<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common/imports :: headImports('/css/vista-general.css')}"></head>
<body class="bg-light d-flex flex-column min-vh-100">
<header th:replace="~{common/header :: header}"></header>
<script th:inline="javascript">
    let listaSedesActivasPorAgrupacion = /*[[${listaSedesActivasPorAgrupacion}]]*/ [];
</script>
<main class="flex-fill" style="position:relative;">
    <!-- Título y Filtros estilizados -->
    <div class="container mb-2">
        <div class="row justify-content-center align-items-center g-3">
            <div class="col-auto">
                <h3 id="tituloMes" class="fw-bold text-primary m-0" style="letter-spacing:1px; font-size:2rem;">
                    Horarios del Mes
                </h3>
            </div>
            <div class="col-auto">
                <select id="selectorAno" class="form-select shadow-sm" style="height:2.5rem; min-width:110px; font-size:1rem;">
                </select>
            </div>
            <div class="col-auto">
                <select id="selectorMes" class="form-select shadow-sm" style="height:2.5rem; min-width:110px; font-size:1rem;">
                </select>
            </div>
        </div>
    </div>
    <!-- Spinner de carga -->
    <div id="loadingSpinner"
         style="display:none; position:absolute; left:0; top:0; right:0; bottom:0; z-index:2; background:rgba(255,255,255,0.7); display:flex; flex-direction:column; align-items:center; justify-content:center;">
        <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
            <span class="visually-hidden">Cargando...</span>
        </div>
        <div style="margin-top:10px;">Cargando horarios...</div>
    </div>
    <!-- Grid de horarios -->
    <div class="mes-grid" id="mesGrid"></div>

    <!-- Botón flotante Agregar -->
    <button id="fab-agregar-bloque" class="btn btn-primary rounded-circle shadow-lg"
            style="position:fixed; bottom:30px; right:30px; width:60px; height:60px; z-index:10; display:flex; align-items:center; justify-content:center; font-size:2rem;">
        <i class="bi bi-plus-lg"></i>
    </button>

    <!-- Modal agregar bloque -->
    <div class="modal fade" id="modalAgregarBloque" tabindex="-1" aria-labelledby="modalAgregarBloqueLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <form id="form-agregar-bloque">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalAgregarBloqueLabel">Agregar bloque horario</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-2">
                            <label for="modal-colaborador-select" class="form-label">Colaborador</label>
                            <select id="modal-colaborador-select" class="form-select"
                                    style="max-width: 100%; text-overflow: ellipsis; white-space: nowrap; overflow: hidden;">
                                <option
                                        th:each="colaborador : ${listaSelectColaboradoresActivosPorAgrupacion}"
                                        th:value="${colaborador.id}"
                                        th:text="${colaborador.nombreCompleto}"
                                        th:attr="data-color=${colaborador.color}"
                                        style="text-overflow: ellipsis; white-space: nowrap; overflow: hidden;">
                                </option>
                            </select>
                        </div>
                        <div class="mb-2 row">
                            <div class="col-6">
                                <label class="form-label">Hora inicio</label>
                                <div class="d-flex">
                                    <select id="modal-horaInicioHora" class="form-control me-2"></select>
                                    <select id="modal-horaInicioMinuto" class="form-control"></select>
                                </div>
                            </div>
                            <div class="col-6">
                                <label class="form-label">Hora fin</label>
                                <div class="d-flex">
                                    <select id="modal-horaFinHora" class="form-control me-2"></select>
                                    <select id="modal-horaFinMinuto" class="form-control"></select>
                                </div>
                            </div>
                        </div>
                        <div class="mb-2">
                            <label for="modal-sedes-select" class="form-label">Sede</label>
                            <select id="modal-sedes-select" class="form-select">
                                <option th:each="sede : ${listaSedesActivasPorAgrupacion}" th:value="${sede.id}"
                                        th:text="${sede.nombre}"></option>
                            </select>
                        </div>
                        <div class="mb-2">
                            <label for="modal-fecha" class="form-label">Fecha</label>
                            <input type="date" id="modal-fecha" class="form-control">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Agregar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
<div th:insert="~{common/footer :: footer}"></div>
<th:block th:replace="~{common/imports :: bodyImports}"/>
<script src="/imports/daypilot/daypilot-all.min.js"></script>
<script src="/js/home/otros/spinner.js"></script>
<script src="/js/home/otros/calendario-utils.js"></script>
<script src="/js/home/calendar/calendar-shared.js"></script>
<script src="/js/home/calendar/mini-calendar.js"></script>
<script src="/js/home/calendar/agregar-bloque-modal.js"></script>
<script src="/js/home/vista-general.js"></script>
</body>
</html>
