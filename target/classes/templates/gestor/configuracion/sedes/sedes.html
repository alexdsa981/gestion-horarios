<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<header th:replace="~{common/imports :: headImports(null)}"></header>
<body class="bg-light d-flex flex-column min-vh-100">
<header th:replace="~{common/header :: header}"></header>

<main class="container py-4 flex-fill">
    <div class="d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center flex-wrap gap-2 mb-4">
            <h3 class="fw-bold mb-0">
                <i class="bi bi-gear text-primary"></i> Configuraci√≥n
            </h3>
            <a href="/configuracion/usuarios" class="btn btn-outline-dark btn-sm">Usuarios</a>
            <a href="/configuracion/agrupaciones" class="btn btn-outline-dark btn-sm">Agrupaciones</a>
            <a href="/configuracion/sedes" class="btn btn-outline-dark btn-sm boton-presionado">Sedes</a>
            <a href="/configuracion/licencias" class="btn btn-outline-dark btn-sm">Licencias</a>

        </div>
        <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#modalAgregarSede">
            <i class="bi bi-person-plus-fill"></i> Agregar Sede
        </button>
    </div>
    <div class="table-responsive shadow-sm rounded overflow-hidden mb-4">
        <table class="table table-bordered table-hover align-middle mb-0">
            <thead class="table-primary text-center">
            <tr>
                <th>#</th>
                <th>Sede</th>
                <th>Editar</th>
                <th>Estado</th>
            </tr>
            </thead>
            <tbody id="tablaSedesBody"></tbody>
        </table>
    </div>
</main>

<div class="modal fade" id="modalAgregarSede" tabindex="-1" aria-labelledby="modalAgregarSedeLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form id="formAgregarSede" class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalAgregarSedeLabel">Agregar Sede</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="inputNombreSede" class="form-label">Nombre de la sede</label>
                    <input type="text" class="form-control" id="inputNombreSede" required>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            </div>
        </form>
    </div>
</div>

<!-- Modal: Editar Sede -->
<div class="modal fade" id="modalEditarSede" tabindex="-1" aria-labelledby="modalEditarSedeLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form id="formEditarSede" class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalEditarSedeLabel">Editar Sede</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="inputEditarNombreSede" class="form-label">Nombre de la sede</label>
                    <input type="text" class="form-control" id="inputEditarNombreSede" required>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Actualizar</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            </div>
        </form>
    </div>
</div>

<div th:insert="~{common/footer :: footer}"></div>
<th:block th:replace="~{common/imports :: bodyImports}"/>
<script src="/js/gestor/configuracion/sedes/datos.js"></script>

</body>
</html>
